<div *ngIf="isLoading">
  <h1 style="font-weight: bold; text-align: center">{{ statusMessage }}</h1>
</div>
<div *ngIf = "!isLoading" class="region-countries-container">
  <app-country
    *ngFor="let country of regionCountries"
    [country]="country"
    class="region-country-card"
  ></app-country>
</div>
